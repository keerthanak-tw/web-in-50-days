<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://picsum.photos/id/1/900/600');">
            <h3>Explore the world</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/id/237/900/600');">
            <h3>Beautiful puppy</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/id/10/900/600');">
            <h3>Beauty of nature</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/id/100/900/600');">
            <h3>Splash the colors</h3>
        </div>
        <div class="panel" style="background-image: url('https://picsum.photos/id/1003/900/600');">
            <h3>Owners of the world</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
